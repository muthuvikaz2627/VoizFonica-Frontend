<div class="container">
    <div class="login">
       <div class="container">
            <h1>Log in</h1>
            <form class="login-form" action="post" [formGroup]="profileForm" (ngSubit)="login()">
            <input type="Email" name ="email" id="email" placeholder="email" formControlName="email">
            <input type="password" name="password" id="password" placeholder="Password"formControlName="password"><br>
        </form>
            <input type="checkbox"><span>Remember me</span>
            <a href="/forgotpass">Forgot password?</a>
            <button type="submit" value="login" (click)="login()">log in</button>
            <hr><p>Or Connect With</p><hr>
            <ul class="social-media-list">
                <li><i class="icon ion-social-linkedin"></i></li>
                <li><i class="icon ion-social-facebook"></i></li>
                <li><i class="icon ion-social-twitter"></i></li>
                <li><i class="icon ion-social-instagram"></i></li>
            </ul>
            <div class="clearfix"></div>
            <span class="copyright">&copy;2022</span>  
       </div>
    </div>
    <div class="register">
        <div class="container">
            <i class="fas fa-user-plus fa-5x"></i>
            <h2>Hello,Customer!</h2>
            <p>Enter your personal details and start journey with us</p>
            <button><a href="/register"> Register <i class="fas fa-arrow-circle-right"></i></a></button>
        </div>
    </div>  
  </div>
